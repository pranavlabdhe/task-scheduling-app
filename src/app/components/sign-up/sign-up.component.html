<div class="sign_in">
    <div class="col-12 col-sm-8 col-md-6 col-lg-6">
      <h1 class="text-center">One time Sign Up</h1>
      <mat-card class="p-3">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div class="p-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="Username">
              <mat-hint *ngIf="signUpForm.get('username')?.hasError('required')">Username is required</mat-hint>
              <mat-hint *ngIf="signUpForm.get('username')?.hasError('minlength')">Username must be at least 2 characters</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" placeholder="Password">
              <mat-hint *ngIf="signUpForm.get('password')?.hasError('required')">Password is required</mat-hint>
              <mat-hint *ngIf="signUpForm.get('password')?.hasError('minlength')">Password must be at least 4 characters</mat-hint>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid">Sign up</button>
        </form>
      </mat-card>
    </div>
  </div>
