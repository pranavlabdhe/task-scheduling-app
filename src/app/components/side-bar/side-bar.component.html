<div class="sidenav_component">
  <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="side" opened>
        <div class="h_100">
          <div *ngIf="todaysTasks.length > 0">
            <h1 class="task_title text-center">Today's Task</h1>
          </div>
          <h4 class="date_text mt-4 text-center">{{ currentDate | date: 'd MMMM yyyy' }}</h4>
          <div class="add_task">
            <button [routerLink]="'/main-view/task-form'"  class="add-task-button">Add Task</button>
          </div>
          
          <!-- Empty State -->
          <div *ngIf="todaysTasks && todaysTasks.length === 0">
            <h4 class="t no_task">You don't have any task</h4>
          </div>
          
          <!-- Task List -->
          <div class="list_items">
            <div *ngFor="let task of todaysTasks" class="list_items_inner"  (click)="openTaskDetails(task)">
              <p class="task_font"> {{ task.taskName }} </p>
              <hr class="white_color" />
              <p class="task_font"> {{ task.startTime }} - {{ task.endTime }}  </p>
            </div>          
          </div>
          
        </div>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
